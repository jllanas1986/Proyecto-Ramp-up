    <main>
        <h1>El cafe paso a paso</h1>
        <div style="text-align:center;" >
        <iframe class="videocafe" width="560" height="315" 
        src="https://www.youtube.com/embed/6QgJk1qFIps" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
        </iframe></div>
        
        
        <h1 class="taza">Tipos de cafe</h1>
        <div class="tiposcafe">
            <div class="taza">
                <div><strong>Cafe con leche</strong></div>
                <img class="edit" src="/assets/images/contact/fotocafeconleche.png" class="fotocafeconleche">
            </div>
            <div class="taza">
                <div><strong>Cafe largo</strong></div>
                <img class="edit" src="/assets/images/contact/fotocafelargo.png" class="fotocafelargo">
            </div>
            <div class="taza">
                <div><strong>Cafe manchado</strong></div>
                <img class="edit" src="/assets/images/contact/fotocafemanchado.png" class="fotocafemanchado">
            </div>
            <div class="taza">
                <div><strong>Cafe solo</strong></div>
                <img class="edit" src="/assets/images/contact/fotocafesolo.png" class="fotocafesolo">
            </div>
            <div class="taza">
                <div><strong>Cafe doble</strong></div>
                <img class="edit" src="/assets/images/contact/fotocafedoble.png" class="fotocafedoble">
            </div>
            <div class="taza">
                <div><strong>Cafe americano</strong></div>
